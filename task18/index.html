<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十八：基础JavaScript练习（一）</title>
    <style>
        li{
            list-style-type: none;
            float: left;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            margin: 5px;
            background-color: red;
            color: white;
        }
        .container{
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="charge">
    <input class="input-box" placeholder="请输入数字"/>
    <input id="leftPush" type="button" value="左侧入"/>
    <input id="rightPush" type="button" value="右侧入"/>
    <input id="leftPop" type="button" value="左侧出"/>
    <input id="rightPop" type="button" value="右侧出"/>
</div>
<div id="display">
    <ul class="container">
        <li>10</li>
        <li>3</li>
        <li>7</li>
        <li>12</li>
        <li>11</li>
        <li>30</li>
    </ul>
</div>
<script src="task.js"></script>
</body>
</html>
